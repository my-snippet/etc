<head>
<style>
  h2 { color: green }

  div h1 { color: blue }

  .callout { padding: 10 }

  .twenty-px { font-size: 20px }

  div.only-here { border: solid black 2px; }

  div.outer span.inner { color: #bbe }

  p.first:first-letter {
    font-size: 200%;
    float: left;
  }

  p.first:hover {
    color: #ccc;
  }
</style>


</head>

<body>
  <h1>Ironical description</h1>
  <h2>Red</h2>
  <div><h1>Green</h1></div>
  <div class="callout">No padding</div>
  <div>padding</div>
  <div class="callout twenty-px">No padding, small pixel</div>
  <div class="only-here">anywhere</div>
  <span class="only-here">only here</span>
  <div class=outer><span class="inner">what dimension?</span></div>
  <div class=outer><span>and what dimension?</span></div>
  <p class="first">Last letter, put your mouse on it</p>
</body>
